<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Day Planner</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

<body>
    <h1></h1>
    <div class="container" id="main-div">

            </div>
